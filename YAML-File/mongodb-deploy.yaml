apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      volumes:
        - name: data
          emptyDir: { }
      containers:
      - name: mongodb
        image: mongodb:v1
        ports:
        - name: mongodb
          containerPort: 27017
        volumeMounts:
        - mountPath: /data/db/
          name: data